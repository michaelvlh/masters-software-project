<html xmlns:th="http://www.thymeleaf.org">

<body>

          <span class="fw-bold text-success">
            <i class="bi bi-balloon-heart-fill"></i>
            {{title}}
          </span>
			</a>
			<!-- toggle button for mobile nav -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
			        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- navbar links -->
			<div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{~/}" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a th:href="@{~/projects}" class="nav-link">Projects</a>
					</li>
					<!-- <li class="nav-item">
						<a th:href="@{~/about-us}" class="nav-link">About us</a>
					</li> -->

						<a th:href="@{~/contact-us}" class="nav-link">Contact Us</a>
					</li>
					<!-- <li class="nav-item">
					  <a th:href="@{pricing" class="nav-link">Pricing</a>
				  </li> -->
					<li v-if="loginState" class="nav-item  d-md-inline text-end">
						<a th:href="@{~/dashboard-graphs}" class="btn btn-success">DashBoard</a>
					</li>
					<!--!$auth.isAuthenticated-->

					<li v-if="loginState" class="nav-item d-md-inline text-end">
						<a href="/logout" class="btn btn-link">Log out</a>
					</li>
					<li v-else class="nav-item d-md-inline text-end">
						<a href="/login" class="btn btn-warning">Login</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
</div>

    title = "Food For All"
