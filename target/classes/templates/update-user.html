<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:errorclass="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:errorclass="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <span th:errorclass="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <input type="submit" value="Update User">
</form>
</body>
<style>
    .error {
        color: red;
    }
</style>
</html>
